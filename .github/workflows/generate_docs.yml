name: ğŸ“š Generate Documentation

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  docs:
    name: ğŸ“ Build Doxygen docs
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Install Doxygen & Graphviz
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz

      - name: âš™ï¸ Generate documentation
        shell: bash
        run: |
          cd laboratories/cicd-documentation
          doxygen Doxyfile

      - name: ğŸ“‚ Upload HTML docs as artifact
        uses: actions/upload-artifact@v3
        with:
          name: docs-html
          path: laboratories/cicd-documentation/docs/html
